{% extends 'base.html' %}
{% load i18n %}
{% load socialaccount %}

{% block title %}{% trans "Sign In with Google" %}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>{% trans "Sign In with Google" %}</h3>
                    </div>
                    <div class="card-body">
                        <p>{% trans "Sign in with Google to access your account." %}</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fab fa-google me-2"></i>
                                {% trans "Sign In with Google" %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
